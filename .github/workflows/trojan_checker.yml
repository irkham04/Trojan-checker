name: Trojan VPN Checker

on:
  schedule:
    - cron: '0 * * * *'  # Run every hour
  workflow_dispatch:  # Allow manual trigger

jobs:
  check-trojan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Trojan checker
        run: python trojan_checker.py

      - name: Commit results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if ls active_trojan_urls_*.txt >/dev/null 2>&1; then
            git add active_trojan_urls_*.txt
            git commit -m "Update active Trojan URLs - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          else
            echo "No active Trojan URLs found, creating placeholder file"
            echo "No active Trojan URLs found on $(date -u +'%Y-%m-%d %H:%M:%S UTC')" > no_active_urls.txt
            git add no_active_urls.txt
            git commit -m "No active Trojan URLs found - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: trojan-check-results
          path: |
            active_trojan_urls_*.txt
            no_active_urls.txt
          retention-days: 7
